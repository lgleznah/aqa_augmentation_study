seed: 1234
dataset: celeba-necktie
lr: 1.e-3
use_plateau: yes
weight_classes: no
epochs: 12
exps:
  - name: brightness_25
    base_model: mobilenet
    output_format: ovr-binary
    batch_size: 128
    layers:
      - layer: brightness
        rate: 0.25
        args:
          - 0.25: float

  - name: brightness_50
    base_model: mobilenet
    output_format: ovr-binary
    batch_size: 128
    layers:
      - layer: brightness
        rate: 0.5
        args:
          - 0.25: float

  - name: brightness_75
    base_model: mobilenet
    output_format: ovr-binary
    batch_size: 128
    layers:
      - layer: brightness
        rate: 0.75
        args:
          - 0.25: float

  - name: brightness_100
    base_model: mobilenet
    output_format: ovr-binary
    batch_size: 128
    layers:
      - layer: brightness
        rate: 1.0
        args:
          - 0.25: float

  - name: contrast_25
    base_model: mobilenet
    output_format: ovr-binary
