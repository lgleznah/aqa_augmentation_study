      - layer: zoom
        rate: 0.25
        args:
          - 0.25: float
        kwargs:
          width_factor:
            0.25: float
          fill_mode:
            constant: string
          fill_value:
            255.0: float

  - name: zoom_50
    base_model: mobilenet
    output_format: ovr-binary
    batch_size: 128
    layers:
      - layer: zoom
        rate: 0.25
