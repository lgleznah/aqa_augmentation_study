        rate: 0.25
        args:
          - 0.50: float
          - 0.50: float
        kwargs:
          fill_mode:
            constant: string
          fill_value:
            255.0: float

  - name: translation_75
    base_model: mobilenet
    output_format: ovr-binary
    batch_size: 128
    layers:
      - layer: translation
        rate: 0.25
        args:
          - 0.75: float
          - 0.75: float
        kwargs:
          fill_mode:
            constant: string
          fill_value:
            255.0: float

  - name: translation_100
    base_model: mobilenet
