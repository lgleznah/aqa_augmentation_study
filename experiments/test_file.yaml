exps:
  - name: exp1
    base_model: mobilenet
    output_format: distribution
    batch_size: 64
    layers:
      - layer: brightness
        rate: 0.5
        args:
          - 0.1: float
      - layer: contrast
        args:
          - 0.1: float
  - name: exp2
    base_model: mobilenet
    output_format: distribution
    batch_size: 64
    layers:
      - layer: crop
      - layer: flip